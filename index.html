<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Pizzeria</h1>
    <form>
      <fieldset>
        <legend>Customer:</legend>
        <div class="row">
          <div>
            <label for="firstname">First:</label>
            <input id="firstname" name="first_name" type="text">
          </div>
          <div>
            <label for="lastname">Last:</label>
            <input id="lastname" name="last_name" type="text">
          </div>
        </div>
      </fieldset>

      <div>
        <div class="row">
          <fieldset>
            <legend>Crust:</legend>
            <div>
              <input type="radio" id="Thick" name="pizza">
              <label for="thick">Thick</label>
            </div>
            <div>
              <input type="radio" id="average" name="icecream">
              <label for="average">Average</label>
            </div>
            <div>
              <input type="radio" id="Thin" name="icecream">
              <label for="thin">Thin</label>
            </div>
        </div>
        </fieldset>

        <div>
          <fieldset>
            <legend>Size:</legend>
            <div>
              <input type="radio" id="small" name="size">
              <label for="small">Small</label>
            </div>
            <div>
              <input type="radio" id="medium" name="size">
              <label for="medium">Medium</label>
            </div>
            <div>
              <input type="radio" id="large" name="size">
              <label for="large">Large</label>
            </div>
        </div>
        </fieldset>

        <div>
          <fieldset>
            <legend>Toppings:</legend>
            <div>
              <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
              <label for="pepperoni">Pepperoni</label>
            </div>
            <div>
              <input type="checkbox" id="cheese" name="cheese" value="cheese">
              <label for="cheese">Cheese</label>
            </div>
            <div>
              <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
              <label for="pineapple">Pineapple</label>
            </div>
            <div>
              <input type="checkbox" id="olive" name="olive" value="olive">
              <label for="olive">Olive</label>
            </div>
            <div>
              <input type="checkbox" id="bacon" name="bacon" value="bacon">
              <label for="bacon">Bacon</label>
            </div>
            <div>
              <input type="checkbox" id="mushroom" name="mushroom" value="mushroom">
              <label for="mushroom">Mushroom</label>
            </div>
          </fieldset>
        </div>

      </div>
      <div>
        <fieldset>
          <legend>Special:</legend>
          <label for="SpecialRequests:">Special Request</label>
          <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                    placeholder="Allergic to tomatoes, substitutions, etc."></textarea>
        </fieldset>
      </div>

      <fieldset>
        <legend>Delivery:</legend>
        <div class="row">
          <div>
            <label for="Address">Address:</label>
            <input id="Address" name="Address" type="text">
          </div>
          <div>
            <label for="City">City:</label>
            <input id="City" name="City" type="text">
          </div>
          <div>
            <label for="State">State:</label>
            <input id="State" name="State" type="text">
          </div>
        </div>
      </fieldset>

      <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
      <button type="submit">Submit Order</button>


    </form>
  </div>
</body>
</html>
